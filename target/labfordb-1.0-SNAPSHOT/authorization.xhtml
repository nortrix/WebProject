<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelets Hello World</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>  

        <!--шапка-->

        <ui:include src="headerFrame.xhtml" />
        <table width="100%">
            <tr>
                <td width="120">

                    <!--меню-->

                    <ui:include src="menuFrame.xhtml" />

                </td>
                <td align="center">
                    <h:form prependId="false">
                        <table>
                            <tr>
                                <td>Login:</td>
                                <td>                                
                                    <h:inputText id="login" value="#{authorizationBean.login}" />
                                </td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td>
                                    <h:inputSecret id="password" value="#{authorizationBean.password}" />
                                </td>
                            </tr>                            
                            <tr align="center">                            
                                <td colspan="2">
                                    <h:commandButton value="Authorization">
                                        <f:ajax execute="login password" render="out" />
                                    </h:commandButton>
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <h:outputText id="out" value="#{authorizationBean.feedBack}" />
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </td>
            </tr>
        </table>
    </h:body>
</html>
