<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelets Hello World</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>

        <!--шапка-->

        <ui:include src="headerFrame.xhtml" />
        <table width="100%">
            <tr valign="top">
                <td width="120">

                    <!--меню-->

                    <ui:include src="menuFrame.xhtml" />

                </td>

                <!--Ячейка содержащая основное содержание-->

                <td align="center" >
                    <h2>Result</h2>
                    <h2>You selected:</h2>
                    <h:outputText value="#{resultCalcBean.result}" styleClass="preformatted" />
                </td>

                <!--Конец ячейки содержащей основное содержание-->

            </tr>
        </table>
    </h:body>
</html>
