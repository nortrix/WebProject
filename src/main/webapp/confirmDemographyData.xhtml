<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelets Hello World</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        
                <!--шапка-->
                
        <ui:include src="headerFrame.xhtml" />
        <table width="100%">
            <tr valign="top">
                <td width="120">
                    
                    <!--меню-->
                    
                    <ui:include src="menuFrame.xhtml" />
                    
                </td>
                
                <!--Ячейка содержащая основное содержание-->
                
                <td align="center">
                    <h2>Данные по демографии:</h2>
        <h:form>
            <h:dataTable value="#{demographyData.demographyData}" var="demData"
                         styleClass="orders"
                         headerClass="ordersHeader"
                         columnClasses="oddColumn, evenColumn, oddColumn, evenColumn, oddColumn, evenColumn">
                <h:column><f:facet name="header">ID</f:facet>
                    #{demData.id}
                </h:column>
                <h:column><f:facet name="header">District</f:facet>
                   #{demData.district}
                </h:column>
                <h:column><f:facet name="header">Doctors Security</f:facet>
                    #{demData.doctorsSecurity}
                </h:column>
                <h:column><f:facet name="header">Birthrate</f:facet>
                   #{demData.birthrate}
                </h:column>
                <h:column><f:facet name="header">Mortality</f:facet>
                    #{demData.mortality}
                </h:column>
                <h:column><f:facet name="header">Mortality in the working age</f:facet>
                   #{demData.mortalityInTheWorkingAge}
                </h:column>
            </h:dataTable>            
        </h:form>                   
                </td>
                
                <!--Конец ячейки содержащей основное содержание-->
                
            </tr>
        </table>
    </h:body>
</html>
